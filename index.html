<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Typo</title>
        <link rel = "icon" href ="./image/typingtest.png" type = "image/x-icon">
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <div>

        <div class="Header">
            <a href="./index.html" style="color: #e2e2e2; text-decoration: none;">
                <h2>Typo</h2>
            </a>
        </div>
        
        <div id="time">
            <h2>TIME: 60</h2>
            <h3 id="counter">00</h3>
        </div>
        
        <div class="container" id="container">
            <div id="quoteInput" class="quote-input"> </div>
        </div>

        <div class="row" id="row">
            
            <div class="column">
                <div class="card">
                    <h3>WPM</h3>
                    <p id="wpm">53</p>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <h3>Accuracy</h3>
                    <p id="accuracy">40%</p>
                </div>
            </div>
        
            <div class="column">
                <div class="card">
                    <h3>Correct</h3>
                    <p id="correct_words">50</p>
                </div>
            </div>
    
            <div class="column">
                <div class="card">
                    <h3>Wrong</h3>
                    <p id="wrong_words">20</p>
                </div>
            </div>
            
        </div>
    
        <div id="btn-container">
            <button class="button button5" id="button5" >
                Start Typing Test
            </button>
        </div>
        
        <div id="btnrestart-container">
            <button class="button button6" id="button6" >
                Restart
            </button>
        </div>
        
        <div class="addinformation" id="addinformation">
            <p id="display_text">On click test will be started</p>
        </div>
        
    </div>
        <script src="./js/type.js"></script>
</body>
</html>
