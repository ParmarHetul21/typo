<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Typo</title>
        <link rel = "icon" href ="./image/typingtest.png" type = "image/x-icon">
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <div>

        <div class="Header">
            <h2>200-WPM</h2>
        </div>
        
        <div id="time">
            <h2>TIME: 60</h2>
            <h3 id="counter">00</h3>
        </div>
        
        <div class="container" id="container">
            <div id="quoteInput" class="quote-input"> </div>
        </div>

        <div id="result">
            <!-- Words Per Minute -->
            <div class="showResult">
                <h2>WPM</h2>
                <h1 id="words">00</h1>
            </div>
        </div>
        
        <div id="btn-container">
            <button class="button button5" id="button5" >
                Start Typing Test
            </button>
        </div>
        
        <div id="btnrestart-container">
            <button class="button button6" id="button6" >
                Restart
            </button>
        </div>
        
        <div class="addinformation" id="addinformation">
            <p>On click test will be started</p>
        </div>
        
    </div>
        <script src="./js/type.js"></script>
</body>
</html>
